<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div ngClass="container">
      <div>
        <ion-avatar slot="end">
          <img [src]="userImg || './assets/icon/avatar.png' " />
        </ion-avatar>
        <ion-label>{{userName || "User"}}</ion-label>
      </div>
      <button (click)="logout()">Log Out</button>
    </div>
  </ion-toolbar>
</ion-header>
